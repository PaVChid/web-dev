<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
	<title>Inline Form</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/bootstrap.min.js" ></script>
</head>
<body class="container" style="margin-top:10%" onload="showRecords()" background="https://img.freepik.com/free-vector/abstract-paper-hexagon-white-background_51543-7.jpg?size=338&ext=jpg">
	<H1>Your Info</H1>
	<form class="form-inline"  id="frmLocalStorage" name="frmLocalStorage"  onsubmit="addRecord();">
		<div class="form-group" >
				<label for="exampleInputPassword1" style="margin:5px">Name</label>
				<input style="margin:5px" type="text" class="form-control" id="txtFirstName" placeholder="Name" required="required">
				</div>
		<div class="form-group">
		  <label style="margin:5px" for="exampleInputEmail1" >Email</label>
		  <input style="margin:5px" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required="required">

		</div>


		<input type="submit" class="btn btn-primary" value="Submit"/>
	</div>
      </form>
      <div style="margin-top:10%">
            <h3>Records</h3>
            <table id="recordList"></table>

<script src="js/index.js"></script>
</body>
</html>
