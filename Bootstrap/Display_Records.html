<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
	<title>Display Record</title>
<script type="text/javascript">
	function addRecord()
	{

		var entry={};

		entry.id=localStorage.length+1;

		entry.firstName=document.frmLocalStorage.txtFirstName.value;

		localStorage.setItem(entry.id,JSON.stringify(entry));
	}

	function showRecords()
	{
	var sOutput="No record to display";
	console.log(localStorage.length)
	if(localStorage.length>0)
	{
	sOutput="<ul>";
	for (iCounter=0;iCounter<localStorage.length;iCounter++)
		{
		key=localStorage.key(iCounter);
		var jsonElemen=JSON.parse(localStorage.getItem(key));
		sOutput+="<li>"+jsonElemen.firstName+"";
		sOutput+="</li>";
		}
	sOutput+="</ul>";
	}
	else
	{
	var sOutput="No record to display";
	}
	document.getElementById("recordList").innerHTML=sOutput;
	console.log(sOutput);

	}

</script>

</head>
<body onload="showRecords()" background="https://img.freepik.com/free-vector/abstract-paper-hexagon-white-background_51543-7.jpg?size=338&ext=jpg"><br><br><br>
	<form id="frmLocalStorage" name="frmLocalStorage" onsubmit="addRecord();">
		<input id="txtFirstName" name="txtFirstName"
			type="text"
			placeholder="Enter Name"
			required="required"/>
		<input type="submit" value="Save &rarr;"/><br><br>
		<h3>Records List </h3>
		<p id="recordList"></p>
	</form>

</body>
</html>
